ref: fedora/${releasever}/${basearch}/lxqt
rojig:
  name: fedora-lxqt
  summary: "Fedora LXQt Atomic"
  license: MIT

include:
  - ../base/manifest.yaml
  - ./packages-desktop-lxqt.yaml

packages:
  # Generic release package for desktop variants
  - fedora-release
  - fedora-release-ostree-desktop
  - libqtxdg
  - kvantum
  - kwin-wayland
  - plasma-systemsettings
  # Portals for Flatpak
  - xdg-desktop-portal-kde
